<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: grey;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }
        /* stretch adapgte le contenu à 100% de l'axe opposé (ou axe secondaire) du container (ici vertical)
        baseline: s'aligne sur le bas du texte
        center : center*/

        .item {
            width: 100px;
            height: 200px;
            background-color:aqua;
            border: 1px solid red;
            margin: 20px;
            padding: 30px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            flex-grow: 1; /*
                            au départ, même valeur pour tous
                            si je mets flex-grow: 2 sur item 2
                            item 2 va prendre 2 fois la valeur qui reste */
        }

        .item:nth-child(1) {
            /* flex-grow: 2; 2 fois plus gros */
            order: 1;
            height:50px;
        }

        .item:nth-child(2) {
            order: 4;
            height:50px;
        }

        .item:nth-child(3) {
            flex-basis:250px;
            order: 3;
            height:150px;
        }

        .item:nth-child(4) {
            order: 2;
            /*padding:50px;*/
        }

        .item:nth-child(5) {
            height:80px;
            font-size: 30px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
