<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">

      .container {
        width:1000px; 
        display: flex;
        background-color: aqua;
        border:4px solid red
      }

      .item {
       height:100px;
       background-color: rgb(42, 165, 48);
       flex-basis: 400px; 
       color: white;
       border: 1px solid white;
       flex-shrink: 1; 
      }

      .item:nth-child(2) {
        flex-shrink: 2;
      }

      /*
         avant intervention sur les item il reste 700px
         si le flex-basis devient superieur ça va rétrécir mes éléments pour les placer à l'interueur de mon container
         parce que flex-shrink est à 1 par defaut . 
         - passer flex-shrink à 0
         - de ce fait on va avoir un espace négatif
         - utilisation de l'espace négatif qu'on va soustraire à nos items en fonction du flex-shrink          
      */

    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
