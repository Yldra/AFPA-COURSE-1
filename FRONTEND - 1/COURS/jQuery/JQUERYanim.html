<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
         #test2 { width:100px ; height:100px; background-color: aquamarine; position:absolute;    display:none;}
        .rouge { color:red; }
        .gros  { font-size: 2rem; }
    </style>
</head>

<body>
    <h1>JQuery - &copy; openlab</h1>
  
    <button id="btn1" >ajoute texte</button>
    <button id="btn2" >ajoute texte+html</button>
    <button id="btn3" >ajoute html</button>
    <button id="btn4" >cache</button>
    <button id="btn5" >montre</button>
    <button id="btn6" >rouge</button>
    <button id="btn7" >gros</button>
    <button id="btn9" >anime</button>
   
    <div id="test2">ici</div>

 
    
  
</body>

<script>
$(document).ready(function() {

    $("#test2").fadeIn(6000) ; // fait apparaitre #test2 en 6 secondes
   
    $("#btn1").click(function() { 
       $("#test2").text("coucou");
    })
    $("#btn2").click(function() {
        $("#test2").text("coucou <b>toi</b>");
    })
    $("#btn3").click(function() {
        $("#test2").html("coucou <b>toi</b>");
    })
    $("#btn4").click(function(){
        $("#test2").hide();
    })
    $("#btn5").click(function(){
        $("#test2").show();
    })
    $("#btn6").click(function(){
        $("#test2").toggleClass('rouge');
    })
    $("#btn7").click(function(){
        $("#test2").toggleClass('gros');
    })

    $("#btn9").click(function(){
        $("#test2").animate({left:"250px",width:"150px",height:"200px"});
    })
   
})
</script>
</html>
