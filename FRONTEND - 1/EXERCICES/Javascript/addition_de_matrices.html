<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo matrice</title>
</head>
<body>
    <script type="text/javascript">
    
        // Affichage d'une addition de matrices :

        let m1=[
            [1,2,4],
            [3,5,1]
        ];
        
        let m2=[
            [0,-2,3],
            [1,3,2]
        ];

        for (let i=0; i<m1.length; i++) {
            for (let j=0; j<m1[i].length; j++) {
                document.write(m1[i][j]+ m2[i][j] + "|");
                            }
            document.write("<br>");
        }
               
    </script>
</body>
</html>
