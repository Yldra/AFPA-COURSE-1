        function tri_bulle_max(T) {
        var ef = true
        while (ef == true) {
            ef = false ;
            for (var j = 0 ; j < T.length ; j++) {
                if (T[j] > T[j + 1]) {
                var temp = T[j]
                
                T[j] = T[j + 1]
                T[j + 1] = temp
                ef = true
                }
            }
            }
            console.log(T[T.length-1]); 
        }

var arr = [24, 5, 33, 76, 33]
tri_bulle_max(arr);
