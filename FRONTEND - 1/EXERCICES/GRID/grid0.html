<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:1000px;
            background-color: rgba(250, 235, 215, 0.849) ;
            margin: 30px auto ;
            display: grid ;
            grid-template-rows:  150px 250px 350px ;
           /* grid-template-columns: repeat(2,150px) ;   */
            grid-template-columns: 150px 450px  ;  
            grid-row-gap: 10px;
            grid-column-gap: 10px;   
        }

        .items {
            padding:20px;
            font-size:30px;
        }

        .item1 {
            background: rgb(219, 206, 206);
        }
        .item2 {
            background: rgb(69, 69, 202);
        }
        .item3 {
            background: rgb(64, 189, 64);
        }
        .item4 { 
            background: rgb(212, 45, 162);
        }
        .item5 {
            background: rgb(173, 102, 55);
        }
        .item6 {
            background: #A05;
        }
        .item7 {
            
            background: rgb(50, 112, 141);
        }
        .item8 {
            background: rgb(24, 42, 100);
        }



    </style>
</head>
<body>

<div class="container">
    <div class="items item1">1</div>
    <div class="items item3">3</div>
    <div class="items item4">4</div>
    <div class="items item5">5</div>
   
</div>

</body>
</html>
