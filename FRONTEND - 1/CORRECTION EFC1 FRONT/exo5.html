<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exo5</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- <script src="jquery-3.7.1.js"></script> -->
  <style>
    #color_change {
      border: 1px solid;
    }
    .car_red { color:red }
  </style>
</head>

<body>
  <h2>La voiture <span class="car_color">Bleue</span> </h2>
  <p>La voiture est de couleur <span class="car_color">Bleue</span> mais on peut changer la couleur</p>
  Changer la couleur de la voiture :
  <input id="input_color" value="rouge"></input>

  <button id="button_change">Changer !</button>
</body>
<script>
  $(document).ready(function () {
    $("#button_change").click(function () {
     $(".car_color").css('color',$("#input_color").val())
    });
  });
</script>

</html>
