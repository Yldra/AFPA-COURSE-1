<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="toto"></div>
    <script>
      $(document).ready(function () {
        var datas = ["item un", "item deux", "item trois"];

        var test = $("<section></section>").attr("id", "test");

        var ul = $("<ul></ul>");
        test.append(ul);

        $.forEach(datas, function (index, item) {
          var li = $("<li></li>").text(item);
          ul.append(li);
        });

        $("body").append(test);
      });
    </script>
  </body>
</html>
