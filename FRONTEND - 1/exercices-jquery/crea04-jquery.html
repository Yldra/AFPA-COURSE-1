<script>
    $(document).ready(function () {
        // Création d'une section dans le body,
        // puis on donne l'id 'test' à cette section,
        // puis on crée une balise <ul> dans la section
        $('body').append('<section>')
        $('section').attr('id','test')
        $('section').append('<ul>');

        // Création d'une variable ul qui sert à sélectionner la balise <ul>
        let ul = $('section#test ul');
        // boucle pour créer des <li> avec le texte contenu dans le tableau datas
        $.each(datas, function(index, valeur) {
            ul.append($('<li>').text(valeur));
        })

    })
